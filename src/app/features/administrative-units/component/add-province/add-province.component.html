<div class="card mb-3">
  <div class="card-body">
    <div class="row flex-between-center">
      <div class="col-md">
        <h5 class="mb-2 mb-md-0">Add a province</h5>
      </div>
    </div>
  </div>
</div>

<form [formGroup]="provinceForm" (ngSubmit)="addProvince()">
  <div class="row g-0">
    <div class="col-lg-12 pe-lg-2">
      <div class="card mb-3">
        <div class="card-header bg-body-tertiary">
          <h6 class="mb-0">Basic information</h6>
        </div>
        <div class="card-body">
          <div class="row gx-2">
            <div class="col-6 mb-3">
              <label class="form-label" for="province-name">Mã Tỉnh:</label>
              <input class="form-control" id="province-name" formControlName="maTinh" type="text" />
            </div>
            <div class="col-6 mb-3">
              <label class="form-label" for="province-ten">Tên tỉnh:</label>
              <input class="form-control" id="province-ten" formControlName="tenTinh" type="text" />
            </div>
            <div class="col-6 mb-3">
              <label class="form-label" for="province-cap">Cấp:</label>
              <input class="form-control" id="province-cap" formControlName="cap" type="text" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card mt-3">
    <div class="card-body">
      <div class="row justify-content-between align-items-center">
        <div class="col-md">
          <h5 class="mb-2 mb-md-0">You're almost done!</h5>
        </div>
        <div class="col-auto">
          <button class="btn btn-link text-secondary p-0 me-3 fw-medium" type="button" [routerLink]="['..']">Discard</button>
          <button class="btn btn-primary" type="submit">Add province</button>
        </div>
      </div>
    </div>
  </div>
</form>
