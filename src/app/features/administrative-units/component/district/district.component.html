<div>
  <label>
    <input
      type="checkbox"
      [checked]="allChecked"
      [indeterminate]="indeterminate"
      (change)="setAll($event)"
    />
    Select All
  </label>
</div>
<div *ngFor="let item of items; let i = index">
  <label>
    <input
      type="checkbox"
      [checked]="item.checked"
      (change)="updateSingleCheckbox(i)"
    />
    {{ item.name }}
  </label>
</div>
