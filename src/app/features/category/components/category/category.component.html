<div class="card mb-3">
    <div class="card-body">
      <div class="row flex-between-center">
        <div class="col-sm-auto mb-2 mb-sm-0">
          <h6 class="mb-0">Showing 1-24 of 205 Products</h6>
        </div>
        <div class="col-sm-auto">
          <div class="row gx-2 align-items-center">
            <div class="col-auto">
              <form class="row gx-2">
                <div class="col-auto"><small>Sort by:</small></div>
                <div class="col-auto">
                  <select class="form-select form-select-sm" aria-label="Bulk actions">
                    <option selected="">Best Match</option>
                    <option value="Refund">Newest</option>
                    <option value="Delete">Price</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="col-auto pe-0"> <a class="text-600 px-1" href="../../../app/e-commerce/product/product-list.html" data-bs-toggle="tooltip" data-bs-placement="top" title="Product List"><span class="fas fa-list-ul"></span></a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row gx-3">
  
    <div class="card" id="ticketsTable"
      data-list='{"valueNames":["client","subject","status","priority","agent"],"page":11,"pagination":true,"fallback":"tickets-table-fallback"}'>
      <div class="card-header border-bottom border-200 px-0">
        <div class="d-lg-flex justify-content-between">
          <div class="row flex-between-center gy-2 px-x1">
            <div class="col-auto pe-0">
              <h6 class="mb-0">All tickets</h6>
            </div>
            <div class="col-auto">
              <form>
                <div class="input-group input-search-width"><input class="form-control form-control-sm shadow-none search"
                    type="search" placeholder="Search  by name" aria-label="search" /><button
                    class="btn btn-sm btn-outline-secondary border-300 hover-border-secondary"><span
                      class="fa fa-search fs-10"></span></button></div>
              </form>
            </div>
          </div>
          <div class="border-bottom border-200 my-3"></div>
          <div class="d-flex align-items-center justify-content-between justify-content-lg-end px-x1"><button
              class="btn btn-sm btn-falcon-default d-xl-none" type="button" data-bs-toggle="offcanvas"
              data-bs-target="#ticketOffcanvas" aria-controls="ticketOffcanvas"><span class="fas fa-filter"
                data-fa-transform="shrink-4 down-1"></span><span
                class="ms-1 d-none d-sm-inline-block">Filter</span></button>
            <div class="bg-300 mx-3 d-none d-lg-block d-xl-none" style="width:1px; height:29px"></div>
            <div class="d-none" id="table-ticket-actions">
              <div class="d-flex"><select class="form-select form-select-sm" aria-label="Bulk actions">
                  <option selected="">Bulk actions</option>
                  <option value="Refund">Refund</option>
                  <option value="Delete">Delete</option>
                  <option value="Archive">Archive</option>
                </select><button class="btn btn-falcon-default btn-sm ms-2" type="button">Apply</button></div>
            </div>
            <div class="d-flex align-items-center" id="table-ticket-replace-element">
            <button class="btn btn-falcon-default btn-sm mx-2" type="button" [routerLink]="['add']"><span class="fas fa-plus"
                  data-fa-transform="shrink-3"></span><span
                  class="d-none d-sm-inline-block d-xl-none d-xxl-inline-block ms-1">New</span></button>
              <div class="dropdown font-sans-serif ms-2"><button
                  class="btn btn-falcon-default text-600 btn-sm dropdown-toggle dropdown-caret-none" type="button"
                  id="preview-dropdown" data-bs-toggle="dropdown" data-boundary="viewport" aria-haspopup="true"
                  aria-expanded="false"><span class="fas fa-ellipsis-h fs-11"></span></button>
                <div class="dropdown-menu dropdown-menu-end border py-2" aria-labelledby="preview-dropdown"><a
                    class="dropdown-item" href="#!">View</a><a class="dropdown-item" href="#!">Export</a>
                  <div class="dropdown-divider"></div><a class="dropdown-item text-danger" href="#!">Remove</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive scrollbar">
          <table class="table table-sm mb-0 fs-10 table-view-tickets">
            <thead class="bg-body-tertiary">
              <tr>
                <th class="py-2 fs-9 pe-2" style="width: 28px;">
                  <div class="form-check d-flex align-items-center"><input class="form-check-input"
                      id="checkbox-bulk-table-tickets-select" type="checkbox"
                      data-bulk-select='{"body":"table-ticket-body","actions":"table-ticket-actions","replacedElement":"table-ticket-replace-element"}' />
                  </div>
                </th>
                <th class="text-800 sort align-middle ps-2" data-sort="client">Mã</th>
                <th class="text-800 sort align-middle" data-sort="subject" style="min-width:15.625rem">Tên</th>
                <th class="text-800 sort align-middle" data-sort="subject" style="min-width:15.625rem">Hành động</th>
              </tr>
            </thead>
            <tbody *ngFor="let category of categories" class="list" id="table-ticket-body">
              <tr>
                <td class="align-middle fs-9 py-3">
                  <div class="form-check mb-0"><input class="form-check-input" type="checkbox" id="table-view-tickets-0"
                      data-bulk-select-row="data-bulk-select-row" /></div>
                </td>
                <td class="align-middle client white-space-nowrap pe-3 pe-xxl-4 ps-2">
                  {{category.id}}
                </td>
                <td class="align-middle subject py-2 pe-4"> {{category.name}}</td>
                <td>
                  <button type="button" class="btn btn-primary" [routerLink]="['update', category.id]">Sửa</button>
                  <button type="button" class="btn btn-danger" (click)="removeCategory(category.id)">Xóa</button>
              </td>
              </tr>
            </tbody>
          </table>
          <div class="text-center d-none" id="tickets-table-fallback">
            <p class="fw-bold fs-8 mt-3">No ticket found</p>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center"><button class="btn btn-sm btn-falcon-default me-1" type="button"
            title="Previous" data-list-pagination="prev"><span class="fas fa-chevron-left"></span></button>
          <ul class="pagination mb-0"></ul><button class="btn btn-sm btn-falcon-default ms-1" type="button" title="Next"
            data-list-pagination="next"><span class="fas fa-chevron-right"></span></button>
        </div>
      </div>
    </div>
  </div>
