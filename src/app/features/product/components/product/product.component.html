<div class="row gx-3">
  <div class="col-xxl-10 col-xl-9">
    <div class="card" id="ticketsTable"
      data-list="{&quot;valueNames&quot;:[&quot;client&quot;,&quot;subject&quot;,&quot;status&quot;,&quot;priority&quot;,&quot;agent&quot;],&quot;page&quot;:11,&quot;pagination&quot;:true,&quot;fallback&quot;:&quot;tickets-table-fallback&quot;}">
      <div class="card-header border-bottom border-200 px-0">
        <div class="d-lg-flex justify-content-between">
          <div class="row flex-between-center gy-2 px-x1">
            <div class="col-auto pe-0">
              <h6 class="mb-0">Tất cả sản phẩm</h6>
            </div>
            <div class="col-auto">
              <form>
                <div class="input-group input-search-width"><input
                    class="form-control form-control-sm shadow-none search" type="search" placeholder="Search  by name"
                    aria-label="search"><button
                    class="btn btn-sm btn-outline-secondary border-300 hover-border-secondary"><svg
                      class="svg-inline--fa fa-search fa-w-16 fs-10" aria-hidden="true" focusable="false"
                      data-prefix="fa" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 512 512" data-fa-i2svg="">
                      <path fill="currentColor"
                        d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
                      </path>
                    </svg><!-- <span class="fa fa-search fs-10"></span> Font Awesome fontawesome.com --></button></div>
              </form>
            </div>
          </div>
          <div class="border-bottom border-200 my-3"></div>
          <div class="d-flex align-items-center justify-content-between justify-content-lg-end px-x1"><button
              class="btn btn-sm btn-falcon-default d-xl-none" type="button" data-bs-toggle="offcanvas"
              data-bs-target="#ticketOffcanvas" aria-controls="ticketOffcanvas"><svg
                class="svg-inline--fa fa-filter fa-w-16" data-fa-transform="shrink-4 down-1" aria-hidden="true"
                focusable="false" data-prefix="fas" data-icon="filter" role="img" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512" data-fa-i2svg="" style="transform-origin: 0.5em 0.5625em;">
                <g transform="translate(256 256)">
                  <g transform="translate(0, 32)  scale(0.75, 0.75)  rotate(0 0 0)">
                    <path fill="currentColor"
                      d="M487.976 0H24.028C2.71 0-8.047 25.866 7.058 40.971L192 225.941V432c0 7.831 3.821 15.17 10.237 19.662l80 55.98C298.02 518.69 320 507.493 320 487.98V225.941l184.947-184.97C520.021 25.896 509.338 0 487.976 0z"
                      transform="translate(-256 -256)"></path>
                  </g>
                </g>
              </svg><!-- <span class="fas fa-filter" data-fa-transform="shrink-4 down-1"></span> Font Awesome fontawesome.com --><span
                class="ms-1 d-none d-sm-inline-block">Filter</span></button>
            <div class="bg-300 mx-3 d-none d-lg-block d-xl-none" style="width:1px; height:29px"></div>
            <div class="d-none" id="table-ticket-actions">
              <div class="d-flex"><select class="form-select form-select-sm" aria-label="Bulk actions">
                  <option selected="">Bulk actions</option>
                  <option value="Refund">Refund</option>
                  <option value="Delete">Delete</option>
                  <option value="Archive">Archive</option>
                </select><button class="btn btn-falcon-default btn-sm ms-2" type="button">Apply</button></div>
            </div>
            <div class="d-flex align-items-center" id="table-ticket-replace-element">
             
              <button class="btn btn-falcon-default btn-sm mx-2" type="button"  (click)="showAddProduct()"><span class="fas fa-plus"
                data-fa-transform="shrink-3"></span><span
                class="d-none d-sm-inline-block d-xl-none d-xxl-inline-block ms-1">Thêm sản phẩm</span></button>
              <div class="dropdown font-sans-serif ms-2"><button
                  class="btn btn-falcon-default text-600 btn-sm dropdown-toggle dropdown-caret-none" type="button"
                  id="preview-dropdown" data-bs-toggle="dropdown" data-boundary="viewport" aria-haspopup="true"
                  aria-expanded="false"><svg class="svg-inline--fa fa-ellipsis-h fa-w-16 fs-11" aria-hidden="true"
                    focusable="false" data-prefix="fas" data-icon="ellipsis-h" role="img"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg="">
                    <path fill="currentColor"
                      d="M328 256c0 39.8-32.2 72-72 72s-72-32.2-72-72 32.2-72 72-72 72 32.2 72 72zm104-72c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72zm-352 0c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72z">
                    </path>
                  </svg><!-- <span class="fas fa-ellipsis-h fs-11"></span> Font Awesome fontawesome.com --></button>
                <div class="dropdown-menu dropdown-menu-end border py-2" aria-labelledby="preview-dropdown"><a
                    class="dropdown-item" href="#!">View</a><a class="dropdown-item" href="#!">Export</a>
                  <div class="dropdown-divider"></div><a class="dropdown-item text-danger" href="#!">Remove</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive scrollbar">
          <table class="table table-sm mb-0 fs-10 table-view-tickets">
            <thead class="bg-body-tertiary">
              <tr>
                <th class="py-2 fs-9 pe-2" style="width: 28px;">
                  <div class="form-check d-flex align-items-center"><input class="form-check-input"
                      id="checkbox-bulk-table-tickets-select" type="checkbox"
                      data-bulk-select="{&quot;body&quot;:&quot;table-ticket-body&quot;,&quot;actions&quot;:&quot;table-ticket-actions&quot;,&quot;replacedElement&quot;:&quot;table-ticket-replace-element&quot;}">
                  </div>
                </th>
                <th class="text-800 sort align-middle ps-2" data-sort="client">Mã</th>
                <th class="text-800 sort align-middle" data-sort="subject" style="min-width:15.625rem">Tên</th>
                <th class="text-800 sort align-middle" data-sort="status">Số lượng đã bán</th>
                <th class="text-800 sort align-middle" data-sort="priority">Số lượng tồn</th>
                <th class="text-800 sort align-middle text-end" data-sort="agent">Hạn sử dụng</th>
                <th class="text-800 sort align-middle text-end" data-sort="agent">Nhóm sản phẩm</th>
                <th class="text-800 sort align-middle text-end" data-sort="agent">Hành động</th>
              </tr>
            </thead>
            <tbody *ngFor="let product of products" class="list" id="table-ticket-body">
              <tr>
                <td class="align-middle fs-9 py-3">
                  <div class="form-check mb-0"><input class="form-check-input" type="checkbox" id="table-view-tickets-0"
                      data-bulk-select-row="data-bulk-select-row" /></div>
                </td>
                <td class="align-middle client white-space-nowrap pe-3 pe-xxl-4 ps-2">
                  {{product.id}}
                </td>
                <td class="align-middle subject py-2 pe-4"> {{product.name}}</td>
                <td class="align-middle status fs-9 pe-4"> {{product.soldQuantity}}</td>
                <td class="align-middle priority pe-4">
                  {{product.stockQuantity}}
                </td>
                <td class="align-middle agent">
                  {{product.expirationDate}}
                </td>
                <td>
                  <small class="badge rounded badge-subtle-success false"> {{product.category}}</small>
                </td>
                <td>
                  <button type="button" class="btn btn-primary" (click)="showUpdateProduct(product.id)">Sửa</button>
                  <button type="button" class="btn btn-danger" (click)="removeProduct(product.id)">Xóa</button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="text-center d-none" id="tickets-table-fallback">
            <p class="fw-bold fs-8 mt-3">No ticket found</p>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center"><button class="btn btn-sm btn-falcon-default me-1 disabled"
            type="button" title="Previous" data-list-pagination="prev" disabled=""><svg
              class="svg-inline--fa fa-chevron-left fa-w-10" aria-hidden="true" focusable="false" data-prefix="fas"
              data-icon="chevron-left" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"
              data-fa-i2svg="">
              <path fill="currentColor"
                d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z">
              </path>
            </svg><!-- <span class="fas fa-chevron-left"></span> Font Awesome fontawesome.com --></button>
          <ul class="pagination mb-0">
            <li class="active"><button class="page" type="button" data-i="1" data-page="11">1</button></li>
            <li><button class="page" type="button" data-i="2" data-page="11">2</button></li>
            <li><button class="page" type="button" data-i="3" data-page="11">3</button></li>
          </ul><button class="btn btn-sm btn-falcon-default ms-1" type="button" title="Next"
            data-list-pagination="next"><svg class="svg-inline--fa fa-chevron-right fa-w-10" aria-hidden="true"
              focusable="false" data-prefix="fas" data-icon="chevron-right" role="img"
              xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" data-fa-i2svg="">
              <path fill="currentColor"
                d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z">
              </path>
            </svg><!-- <span class="fas fa-chevron-right"></span> Font Awesome fontawesome.com --></button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xxl-2 col-xl-3">
    <div class="offcanvas offcanvas-end offcanvas-filter-sidebar border-0 dark__bg-card-dark h-auto rounded-xl-3"
      tabindex="-1" id="ticketOffcanvas" aria-labelledby="ticketOffcanvasLabel">
      <div class="offcanvas-header d-flex flex-between-center d-xl-none bg-body-tertiary">
        <h6 class="fs-9 mb-0 fw-semi-bold">Filter</h6><button class="btn-close text-reset d-xl-none shadow-none"
          id="ticketOffcanvasLabel" type="button" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="card scrollbar shadow-none shadow-show-xl">
        <div class="card-header bg-body-tertiary d-none d-xl-block">
          <h6 class="mb-0">Filter</h6>
        </div>
        <div class="card-body">
          <form id="FilterForm" (ngSubmit)="filterProduct()">
            <div class="mb-2 mt-n2"><label class="mb-1">Category</label>
              <select class="form-select form-select-sm" [(ngModel)]="selectedCategory"  >
                <option *ngFor="let category of categories" value={{category.id}}>{{category.name}}</option>
             
              </select>
            </div>
        
          </form>
        </div>
        <div class="card-footer border-top border-200 py-x1"><button class="btn btn-primary w-100" type="submit" form="FilterForm">Filter</button></div>
      </div>
    </div>
  </div>
</div>
