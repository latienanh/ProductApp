<div class="card mb-3">
    <div class="card-body">
      <div class="row flex-between-center">
        <div class="col-md">
          <h5 class="mb-2 mb-md-0">Add a groupProduct</h5>
        </div>
      </div>
    </div>
  </div>
  
  <form [formGroup]="groupProductForm" (ngSubmit)="addGroupProduct()">
    <div class="row g-0">
      <div class="col-lg-12 pe-lg-2">
        <div class="card mb-3">
          <div class="card-header bg-body-tertiary">
            <h6 class="mb-0">Basic information</h6>
          </div>
          <div class="card-body">
            <div class="row gx-2">
                <div class="col-6 mb-3">
                    <app-form-input [control]="getFormControl('name')" label="Tên:" id="groupProduct-name" [errors]="{
                      required: 'Tên là bắt buộc.',
                      minlength: 'Tên phải có ít nhất 3 ký tự.',
                      maxlength: 'Tên không được vượt quá 10 ký tự.'
                    }" [showErrors]="submitted"
                    placeholder="Nhập tên"
                    >
                    </app-form-input>
                  </div>
                  <div class="col-6 mb-3">
                    <app-form-input [control]="getFormControl('description')" label="Mô tả:" id="groupProduct-description" [errors]="{
                      required: 'Mô tả là bắt buộc.'
                    }" [showErrors]="submitted"
                    placeholder="Nhập mô tả"
                    >
                    </app-form-input>
                  </div>
                  
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card mt-3">
      <div class="card-body">
        <div class="row justify-content-between align-items-center">
          <div class="col-md">
            <h5 class="mb-2 mb-md-0">You're almost done!</h5>
          </div>
          <div class="col-auto">
            <button class="btn btn-link text-secondary p-0 me-3 fw-medium" type="button"
              [routerLink]="['..']">Discard</button>
            <button class="btn btn-primary" type="submit">Add groupProduct</button>
          </div>
        </div>
      </div>
    </div>
  </form>
