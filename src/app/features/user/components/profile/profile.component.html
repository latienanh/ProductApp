<div class="content">
  <div nz-row>
    <div nz-col nzSpan="24">
      <nz-card [nzCover]="coverTemplate">
        <nz-card-meta nzTitle="Profile Settings" [nzAvatar]="avatarTemplate">
        </nz-card-meta>
      </nz-card>
    </div>
  </div>
  <div nz-row [nzGutter]="16">
    <div nz-col nzSpan="24">
      <nz-card>
        <form [formGroup]="validateForm" (ngSubmit)="submitForm()">
          <nz-form-item>
            <nz-form-label [nzSpan]="8" nzFor="name" nzRequired> Name </nz-form-label>
            <nz-form-control [nzSpan]="16" nzErrorTip="Vui lòng nhập tên của bạn">
              <input nz-input formControlName="name" id="name" />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSpan]="8" nzFor="email" nzRequired> Email </nz-form-label>
            <nz-form-control [nzSpan]="16" nzErrorTip="Vui lòng nhập email của bạn!">
              <input nz-input formControlName="email" id="email" />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSpan]="8" nzFor="phoneNumber" nzRequired> Phone </nz-form-label>
            <nz-form-control [nzSpan]="16" nzErrorTip="Vui lòng nhập số điện thoại!">
              <input nz-input formControlName="phoneNumber" id="phoneNumber" />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control [nzSpan]="16" [nzOffset]="8">
              <button nz-button nzType="primary">Update</button>
            </nz-form-control>
          </nz-form-item>
        </form>
      </nz-card>
    </div>
  </div>
</div>

<ng-template #avatarTemplate>
  <img [src]="userUpdate?.avatarDocumentId || '../../assets/img/team/2.jpg'" alt="Avatar" />
</ng-template>

<ng-template #coverTemplate>
  <div class="cover-image">
    <div class="bg-holder rounded-3 rounded-bottom-0">
    </div>
    <input class="d-none" id="upload-cover-image" type="file" />
    <label class="cover-image-file-input" for="upload-cover-image">
      <span class="fas fa-camera me-2"></span><span>Change cover photo</span>
    </label>
  </div>
</ng-template>
