<div class="card mb-3">
    <div class="card-body">
      <div class="row flex-between-center">
        <div class="col-md">
          <h5 class="mb-2 mb-md-0">Update a category</h5>
        </div>
        <div class="col-auto">
          <button class="btn btn-link text-secondary p-0 me-3 fw-medium" role="button">Discard</button>
          <button class="btn btn-primary" type="submit" form="categoryForm">Update category</button>
        </div>
      </div>
    </div>
  </div>
  
  <form id="categoryForm" (ngSubmit)="updateCategory()">
    <div class="row g-0">
      <div class="col-lg-8 pe-lg-2">
        <div class="card mb-3">
          <div class="card-header bg-body-tertiary">
            <h6 class="mb-0">Basic information</h6>
          </div>
          <div class="card-body">
            <div class="row gx-2">
              <div class="col-12 mb-3">
                <label class="form-label" for="category-id">Id:</label>
                <input class="form-control" id="category-id" type="text" [(ngModel)]="newCategory.id" name="category-id" readonly/>
              </div>
              <div class="col-12 mb-3">
                <label class="form-label" for="category-name">TÃªn:</label>
                <input class="form-control" id="category-name" type="text" [(ngModel)]="newCategory.name" name="category-name" />
              </div>
            
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </form>
  
  <div class="card mt-3">
    <div class="card-body">
      <div class="row justify-content-between align-items-center">
        <div class="col-md">
          <h5 class="mb-2 mb-md-0">You're almost done!</h5>
        </div>
        <div class="col-auto">
          <button class="btn btn-link text-secondary p-0 me-3 fw-medium" role="button">Discard</button>
          <button class="btn btn-primary" type="submit" form="categoryForm">Update category</button>
        </div>
      </div>
    </div>
  </div>
