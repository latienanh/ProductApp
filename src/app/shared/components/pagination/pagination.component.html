<div class="card-footer border-top d-flex justify-content-center">
    <button
      class="btn btn-falcon-default btn-sm me-2"
      type="button"
      [disabled]="currentPage === 1"
      data-bs-toggle="tooltip"
      data-bs-placement="top"
      aria-label="Prev"
      data-bs-original-title="Prev"
      (click)="goToPage(currentPage - 1)">
      <svg
        class="svg-inline--fa fa-chevron-left fa-w-10"
        aria-hidden="true"
        focusable="false"
        data-prefix="fas"
        data-icon="chevron-left"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 320 512">
        <path fill="currentColor" d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z"></path>
      </svg>
    </button>
  
    <button
      *ngFor="let page of pages"
      class="btn btn-sm btn-falcon-default me-2"
      [class.text-primary]="page === currentPage"
      [class.active]="page === currentPage"
      (click)="goToPage(page)">
      <ng-container *ngIf="page !== -1">{{ page }}</ng-container>
      <ng-container *ngIf="page === -1">
       
          <svg
            class="svg-inline--fa fa-ellipsis-h fa-w-16"
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="ellipsis-h"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512">
            <path
              fill="currentColor"
              d="M328 256c0 39.8-32.2 72-72 72s-72-32.2-72-72 32.2-72 72-72 72 32.2 72 72zm104-72c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72zm-352 0c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72z">
            </path>
          </svg>
  
      </ng-container>
    </button>
  
    <button
      class="btn btn-falcon-default btn-sm"
      type="button"
      [disabled]="currentPage === maxPage"
      data-bs-toggle="tooltip"
      data-bs-placement="top"
      aria-label="Next"
      data-bs-original-title="Next"
      (click)="goToPage(currentPage + 1)">
      <svg
        class="svg-inline--fa fa-chevron-right fa-w-10"
        aria-hidden="true"
        focusable="false"
        data-prefix="fas"
        data-icon="chevron-right"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 320 512">
        <path
          fill="currentColor"
          d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"></path>
      </svg>
    </button>
  </div>
